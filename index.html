<!DOCTYPE html>
<html lang="en">

<head>
    <title>vue.js</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./fontawesom/css/all.min.css" />
    <link href="main.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="container">
            <form action="">
                <input type="text" placeholder="Type Your Task" v-model="taskText">
                <button @click.prevent="addTask" :disabled="!taskText">Add Task</button>
                <button class="delete-all" v-if="tasks.length > 1" @click.prevent="deleteAll">Delete All Tasks</button>
            </form>
            <div class="task-list" v-for="(task,index) in tasks">
                <div class="task-box" @click="task.done = !task.done" :style="{'text-decoration': task.done ? 'line-through':''}">
                    {{task.words}}
                </div>
                <button class="delete" @click="deletTask(index)">Delete</button>
            </div>
        </div>
    </div>
    <script type="text/javascript " src="vue.js "></script>
    <script src="main.js"></script>
</body>

</html>
